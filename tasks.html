<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - StudySaathi </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
  <!-- Include shared navigation -->
  <div id="nav-container"></div>

  <!-- Main content -->
  <main class="md:ml-64 pt-10 md:pt-16 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">Task Manager</h1>
        <p class="text-gray-600 dark:text-gray-400">Organize your study tasks efficiently</p>
      </div>

      <!-- Add Task Button -->
      <div class="mb-8">
        <button 
          id="open-task-modal"
          class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-2xl font-medium hover:shadow-lg transition-all duration-300 tilt-hover"
        >
         Add New Task
        </button>
      </div>

      <!-- Add Task Form (On Page) -->
      <div 
        id="task-form-container" 
        class="hidden bg-white dark:bg-gray-900 rounded-3xl p-4 md:p-8 shadow-xl mb-8 transition-all duration-300"
      >
        <div class="flex justify-between items-center mb-4 md:mb-6">
          <h2 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">Add New Task</h2>
          <button 
            id="close-task-form"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
          >
            <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        

          <form id="add-task-form" class="space-y-3 md:space-y-4">
            <div>
              <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 md:mb-2">Task Title *</label>
              <input 
                type="text" 
                id="task-title" 
                required
                class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl md:rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm md:text-base"
                placeholder="Enter task title..."
              >
            </div>
            
            <div>
              <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 md:mb-2">Description</label>
              <textarea 
                id="task-description" 
                rows="2"
                class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl md:rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none text-sm md:text-base"
                placeholder="Enter task description (optional)..."
              ></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
              <div>
                <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 md:mb-2">Priority</label>
                <select 
                  id="task-priority"
                  class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl md:rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm md:text-base"
                >
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              
              <div>
                <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 md:mb-2">Due Date</label>
                <input 
                  type="date" 
                  id="task-due-date"
                  class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl md:rounded-2xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm md:text-base"
                >
              </div>
            </div>

            <!-- Category Selection -->
            <div>
              <label class="block text-xs md:text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 md:mb-3">Category</label>
              <div class="grid grid-cols-3 md:grid-cols-3 gap-2 md:gap-3">
                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="theory" id="category-theory" class="peer sr-only" checked>
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-blue-500 dark:hover:border-blue-400 transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/30 peer-checked:text-blue-600 dark:peer-checked:text-blue-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Theory</span>
                  </div>
                </label>
                
                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="lab" id="category-lab" class="peer sr-only">
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-green-500 dark:hover:border-green-400 transition-all peer-checked:border-green-500 peer-checked:bg-green-50 dark:peer-checked:bg-green-900/30 peer-checked:text-green-600 dark:peer-checked:text-green-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Lab</span>
                  </div>
                </label>
                
                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="assignment" id="category-assignment" class="peer sr-only">
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-purple-500 dark:hover:border-purple-400 transition-all peer-checked:border-purple-500 peer-checked:bg-purple-50 dark:peer-checked:bg-purple-900/30 peer-checked:text-purple-600 dark:peer-checked:text-purple-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Assignment</span>
                  </div>
                </label>

                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="study" id="category-study" class="peer sr-only">
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-cyan-500 dark:hover:border-cyan-400 transition-all peer-checked:border-cyan-500 peer-checked:bg-cyan-50 dark:peer-checked:bg-cyan-900/30 peer-checked:text-cyan-600 dark:peer-checked:text-cyan-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Study</span>
                  </div>
                </label>

                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="project" id="category-project" class="peer sr-only">
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-orange-500 dark:hover:border-orange-400 transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 dark:peer-checked:bg-orange-900/30 peer-checked:text-orange-600 dark:peer-checked:text-orange-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Project</span>
                  </div>
                </label>

                <label class="category-option relative cursor-pointer">
                  <input type="radio" name="task-category" value="extra" id="category-extra" class="peer sr-only">
                  <div class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl md:rounded-2xl border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:border-pink-500 dark:hover:border-pink-400 transition-all peer-checked:border-pink-500 peer-checked:bg-pink-50 dark:peer-checked:bg-pink-900/30 peer-checked:text-pink-600 dark:peer-checked:text-pink-400">
                    <svg class="w-4 h-4 md:w-6 md:h-6 mb-1 md:mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs md:text-sm font-medium">Extra</span>
                  </div>
                </label>
              </div>
            </div>
            
            <div class="flex gap-2 md:gap-3 pt-3 md:pt-4">
              <button 
                type="submit"
                class="flex-1 px-4 py-2 md:px-8 md:py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl md:rounded-2xl font-medium hover:shadow-lg transition-all duration-300 text-sm md:text-base"
              >
                Add Task
              </button>
              <button 
                type="button"
                id="cancel-task-form"
                class="px-4 py-2 md:px-8 md:py-3 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white rounded-xl md:rounded-2xl font-medium hover:shadow-lg transition-all duration-300 text-sm md:text-base"
              >
                Cancel
              </button>
            </div>
          </form>
      </div>

      <!-- Filters -->
      <div class="flex items-center space-x-4 mb-6 overflow-x-auto pb-2">
        <button 
          data-filter="active" 
          class="filter-btn active px-6 py-2 rounded-2xl bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-300 font-medium shadow-md hover:shadow-lg transition-all duration-300 whitespace-nowrap active:bg-blue-500 active:text-white"
        >
          Active
        </button>
        <button 
          data-filter="completed" 
          class="filter-btn px-6 py-2 rounded-2xl bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-300 font-medium shadow-md hover:shadow-lg transition-all duration-300 whitespace-nowrap active:bg-blue-500 active:text-white"
        >
          Completed
        </button>
      </div>

      <!-- Tasks Container -->
      <div id="tasks-container" class="space-y-4">
        <!-- Tasks will be rendered here -->
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/onboarding.js"></script>
  <script src="js/interactive.js"></script>
  <script src="js/today-target.js"></script>
  <script src="js/tasks.js"></script>
  <script>
    // Load navigation
    fetch('components/shared-nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
        const scripts = document.querySelectorAll('#nav-container script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });
        // Re-initialize navbar and sidebar after loading
        setTimeout(() => {
          if (typeof UI !== 'undefined') {
            UI.initNavbar();
            UI.initSidebar();
          }
        }, 150);
      });

    // Form functionality (on page)
    const openBtn = document.getElementById('open-task-modal');
    const closeBtn = document.getElementById('close-task-form');
    const cancelBtn = document.getElementById('cancel-task-form');
    const formContainer = document.getElementById('task-form-container');
    const form = document.getElementById('add-task-form');

    function openForm() {
      formContainer.classList.remove('hidden');
      formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function closeForm() {
      formContainer.classList.add('hidden');
      form.reset();
    }

    openBtn.addEventListener('click', openForm);
    closeBtn.addEventListener('click', closeForm);
    cancelBtn.addEventListener('click', closeForm);

    // Close form on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !formContainer.classList.contains('hidden')) {
        closeForm();
      }
    });
  </script>
  <style>
    .filter-btn.active {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
    }
  </style>
</body>
</html>
