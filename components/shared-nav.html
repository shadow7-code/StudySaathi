<script>
// Real-time Date & Time Updater
function updateDateTime() {
    const now = new Date();

    // Full date for desktop
    const date = now.toLocaleDateString("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric"
    });

    // Shorter date format for mobile
    const dateMobile = now.toLocaleDateString("en-US", {
        weekday: "short",
        month: "short",
        day: "numeric"
    });

    const time = now.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
    });

    const dateEl = document.getElementById("real-time-date");
    const dateMobileEl = document.getElementById("real-time-date-mobile");
    const timeEl = document.getElementById("real-time-time");
    
    if (dateEl) dateEl.textContent = date;
    if (dateMobileEl) dateMobileEl.textContent = dateMobile;
    if (timeEl) timeEl.textContent = time;
}

setInterval(updateDateTime, 1000);
updateDateTime();

// Mobile Dynamic Island Expand/Collapse
function initDynamicIsland() {
    const dynamicIsland = document.getElementById('dynamic-island');
    const dateMobileEl = document.getElementById('real-time-date-mobile');
    
    if (!dynamicIsland || !dateMobileEl) {
      setTimeout(() => initDynamicIsland(), 100);
      return;
    }
    
    // Only enable on mobile devices
    const isMobile = () => window.innerWidth < 768;
    
    // Toggle expansion
    const toggleExpansion = (expand) => {
        if (expand) {
            dynamicIsland.classList.add('expanded');
            dateMobileEl.style.maxWidth = '150px';
            dateMobileEl.style.marginRight = '6px';
            dateMobileEl.style.opacity = '1';
        } else {
            dynamicIsland.classList.remove('expanded');
            dateMobileEl.style.maxWidth = '0';
            dateMobileEl.style.marginRight = '0';
            dateMobileEl.style.opacity = '0';
        }
    };
    
    if (isMobile()) {
        dynamicIsland.addEventListener('click', function(e) {
            e.stopPropagation();
            const isExpanded = dynamicIsland.classList.contains('expanded');
            toggleExpansion(!isExpanded);
        });
        
        // Close when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (!dynamicIsland.contains(e.target) && dynamicIsland.classList.contains('expanded')) {
                toggleExpansion(false);
            }
        });
    }
    
    // Handle window resize
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            if (!isMobile() && dynamicIsland.classList.contains('expanded')) {
                toggleExpansion(false);
            }
        }, 100);
    });
}

// Update sidebar stats
function updateSidebarStats() {
  if (typeof Storage === 'undefined') {
    setTimeout(updateSidebarStats, 100);
    return;
  }
  
  try {
    const level = Storage.getLevel();
    const streak = Storage.getDailyStreak();
    const levelEl = document.getElementById('sidebar-level');
    const streakEl = document.getElementById('sidebar-streak');
    
    if (levelEl) levelEl.textContent = level;
    if (streakEl) streakEl.textContent = streak.current;
  } catch (e) {
    console.error('Error updating sidebar stats:', e);
  }
}

// Highlight active nav link and update stats
function initNavigation() {
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  const navLinks = document.querySelectorAll('.nav-link');
  
  navLinks.forEach(link => {
    const href = link.getAttribute('href');
    if (href === currentPage) {
      link.classList.add('bg-blue-50', 'dark:bg-gray-800', 'border-l-4', 'border-blue-500');
    }
  });
  
  updateSidebarStats();
  
  // Initialize real-time clock
  updateDateTime();
  setInterval(updateDateTime, 1000); // Update every second
}

// Run immediately if DOM is ready, otherwise wait
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => {
    initNavigation();
    initDynamicIsland();
  });
} else {
  initNavigation();
  initDynamicIsland();
}
</script>
